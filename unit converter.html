<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="unit converter.css">	
  <script type="text/javascript" src="unit converter.js"></script>
</head>

<body>
	<div id="unit-converter" align="center">
					<h1 align="center"><b>UNIT CONVERTER</b></h1>
					<div align="center">	
						<select id="properties">
							<option>Select a property..</option>
							<option value="area">Area</option>
							<option value="mass">Mass</option>
							<option value="speed">Speed</option>
							<option value="length">Length</option>
							<option value="temperature">Temperature</option>
							<option value="frequency">Frequency</option>
						</select>
					</div>
					<div align="center">
						<select id="unit-1"><option>From</option></select>
						<select id="unit-2"><option>To</option></select>
					</div>
					<div align="center">
						<input type="number" id="input-box" placeholder="Input..">
						<input type="number" id="output-box" placeholder="Output..">
					</div>
	</div>
</body>
</html>
